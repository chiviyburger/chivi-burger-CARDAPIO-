<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Chivi&Burger</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #ffffff;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 12px;
    }

    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .arrow-btn {
      background: #ff6200;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 98, 0, 0.4);
      transition: transform 0.2s;
    }

    .arrow-btn:hover {
      transform: scale(1.1);
    }

    .btn-whatsapp-container {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-whatsapp {
      background: #25d366;
      border-radius: 50px;
      border: none;
      padding: 0.8rem 1.4rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
    }

    .btn-whatsapp:hover {
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.7);
      transform: translateY(-3px);
    }

    .btn-whatsapp img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
      }
    }

    .btn-whatsapp.pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <!-- SLIDER DE 3 PÁGINAS -->
  <div class="slider-container" id="slider-container">
    <div class="slider-wrapper" id="slider">
      <div class="slide">
        <img src="CARDAPIO.jpg" alt="Página Inicial" />
      </div>
      <div class="slide">
        <img src="FRENTE.jpg" alt="Frente do Cardápio" />
      </div>
      <div class="slide">
        <img src="REVERSO.jpg" alt="Verso do Cardápio" />
      </div>
    </div>
  </div>

  <!-- FLECHAS -->
  <div class="nav-buttons">
    <button class="arrow-btn" onclick="changeSlide(-1)">&#8592;</button>
    <button class="arrow-btn" onclick="changeSlide(1)">&#8594;</button>
  </div>

  <!-- WHATSAPP -->
  <div class="btn-whatsapp-container">
    <button class="btn-whatsapp pulse" onclick="openWhatsApp('br')">
      <img src="https://flagcdn.com/w40/br.png" alt="Brasil" />
      WhatsApp Brasil
    </button>

    <button class="btn-whatsapp pulse" onclick="openWhatsApp('uy')">
      <img src="https://flagcdn.com/w40/uy.png" alt="Uruguai" />
      WhatsApp Uruguai
    </button>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');

    function changeSlide(direction) {
      const totalSlides = slider.children.length;
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = 0;
      if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function openWhatsApp(country) {
      let number = '';
      if (country === 'br') {
        number = '55997332232';
      } else if (country === 'uy') {
        number = '555597332232';
      }
      const url = `https://wa.me/${number}`;
      window.open(url, '_blank');
    }

    // Soporte para deslizar con el dedo (Swipe en celular)
    let startX = 0;
    document.getElementById('slider-container').addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.getElementById('slider-container').addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) changeSlide(1); // deslizar a la izquierda
      if (endX - startX > 50) changeSlide(-1); // deslizar a la derecha
    });
  </script>

</body>
</html>
