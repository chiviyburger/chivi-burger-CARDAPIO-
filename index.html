<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card치pio - Chivi&Burger</title>
  <style>
    :root {
      --verde: #1b3b2f;
      --laranja: #ff6b00;
      --claro: #fdfaf5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #fdfaf5, #f2eee5);
      color: var(--verde);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: white;
      position: relative;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 16px;
    }

    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .arrow-btn {
      background: var(--laranja);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: inset -3px -3px 10px rgba(255, 255, 255, 0.2), inset 3px 3px 10px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(255, 107, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .arrow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(255, 107, 0, 0.6);
    }

    .btn-whatsapp-container {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-whatsapp {
      background: linear-gradient(145deg, #25d366, #1ebe5b);
      border: none;
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      box-shadow: inset -3px -3px 10px rgba(255, 255, 255, 0.2), inset 3px 3px 10px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
    }

    .btn-whatsapp:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 24px rgba(37, 211, 102, 0.6);
    }

    .btn-whatsapp img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- SLIDER -->
  <div class="slider-container" id="slider-container">
    <div class="slider-wrapper" id="slider">
      <div class="slide">
        <img src="CARDAPIO.jpg" alt="Card치pio 1">
      </div>
      <div class="slide">
        <img src="FRENTE.jpg" alt="Card치pio 2">
      </div>
      <div class="slide">
        <img src="REVERSO.jpg" alt="Card치pio 3">
      </div>
    </div>
  </div>

  <!-- FLECHAS -->
  <div class="nav-buttons">
    <button class="arrow-btn" onclick="changeSlide(-1)">&#8592;</button>
    <button class="arrow-btn" onclick="changeSlide(1)">&#8594;</button>
  </div>

  <!-- WHATSAPP -->
  <div class="btn-whatsapp-container">
    <button class="btn-whatsapp" onclick="openWhatsApp('br')">
      <img src="https://flagcdn.com/w40/br.png" alt="Brasil">
      WhatsApp Brasil
    </button>
    <button class="btn-whatsapp" onclick="openWhatsApp('uy')">
      <img src="https://flagcdn.com/w40/uy.png" alt="Uruguai">
      WhatsApp Uruguai
    </button>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById('slider');
    function changeSlide(direction) {
      const total = slider.children.length;
      currentSlide = Math.min(Math.max(currentSlide + direction, 0), total - 1);
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function openWhatsApp(country) {
      let number = country === 'br' ? '55997332232' : '555597332232';
      window.open(`https://wa.me/${number}`, '_blank');
    }
  </script>
</body>
</html>
